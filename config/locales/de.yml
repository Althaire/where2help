        <strong>Where2Help</strong> ist ein einfaches Tool um freiwillige Helfer zur richtigen Zeit, in der richtigen Anzahl an den richtigen Ort zu bringen.

        Organisationen und Helfergruppen können Hilfeanfragen erstellen. Angemeldete Helfer melden sich via Mobile- oder Webapp für eine Schicht. Organisationen behalten den vollen Überblick, wie viele Helfer schon zugesagt haben und wie viele noch gebraucht werden. Freiwillige Helfer wissen jederzeit wann und wo ihre Hilfe noch benötigt wird.
